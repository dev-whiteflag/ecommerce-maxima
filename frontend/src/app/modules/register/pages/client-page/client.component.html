<section class="page" fxLayout="column">
  <h1><b>Consulta Cliente</b></h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <div class="card-mat-title">
          <mat-icon svgIcon="client-maxima"></mat-icon>
          <b> Clientes</b>
        </div>
      </mat-card-title>
      <button mat-flat-button color="accent" (click)="newClient()">
        <mat-icon>add</mat-icon>
        Novo Cliente
      </button>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteClient(element.uuid)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</section>
