<section class="page" fxLayout="column">
  <h1><b>Consulta Pedidos</b></h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <div class="card-mat-title">
          <mat-icon svgIcon="product-maxima"></mat-icon>
          <b> Pedidos</b>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <ng-container matColumnDef="uuid">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> #{{element.uuid}} </td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="totalValue">
          <th mat-header-cell *matHeaderCellDef> Valor Total </th>
          <td mat-cell *matCellDef="let element"> {{element.totalValue}} </td>
        </ng-container>
        <ng-container matColumnDef="productQuantity">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let element"> {{element.productQuantity}} </td>
        </ng-container>
        <ng-container matColumnDef="taxValue">
          <th mat-header-cell *matHeaderCellDef> Valor do Frete </th>
          <td mat-cell *matCellDef="let element"> {{element.taxValue}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteOrder(element.uuid)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</section>
