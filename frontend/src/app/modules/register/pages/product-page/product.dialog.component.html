<h1 mat-dialog-title>Novo Produto</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="">
  <mat-form-field appearance="outline">
    <mat-label>Nome do Produto</mat-label>
    <input matInput placeholder="Galaxy S6" [formControl]="name" required>
    <mat-hint>{{getHintMessage('name')}}</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Código</mat-label>
    <input matInput placeholder="Código ERP" [formControl]="code">
    <mat-hint>{{getHintMessage('code')}}</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Preço Unitário</mat-label>
    <input matInput placeholder="500.00" [formControl]="price">
    <mat-hint>{{getHintMessage('price')}}</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="createNewProduct()">Adicionar</button>
  <button mat-button mat-dialog-close>Fechar</button>
</div>
